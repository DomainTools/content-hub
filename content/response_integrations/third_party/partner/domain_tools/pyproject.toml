[project]
name = "DomainTools"
version = "10.0"
description = "DomainTools turns threat data into threat intelligence. Assess risk of domains and augment malware intel with domain data."
requires-python = ">=3.11"
dependencies = [
    "environmentcommon",
    "domaintools-api==2.7.2",
    "tipcommon",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-json-report>=1.5.0",
    "soar-sdk",
]

[tool.uv.sources]
environmentcommon = { path = "../../../../../packages/envcommon/whls/EnvironmentCommon-1.0.3-py3-none-any.whl" }
soar-sdk = { git = "https://github.com/chronicle/soar-sdk.git" }
tipcommon = { path = "../../../../../packages/tipcommon/whls/TIPCommon-2.3.0-py3-none-any.whl" }

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true
